<html>
    <head>
        <title>Add</title>
        <script src='../js/jquery.min.js' type='text/javascript'></script>
          <meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href='../css/JQuery-ui.css'>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		  
		
		<script src='../js/chosen/chosen.jquery.min.js' type='text/javascript'></script>
		<script src='../js/bootstrap.min.js' type='text/javascript'></script>
		<!--script src="../js/edit.js" type='text/javascript'></script-->
        <link rel='stylesheet' href='../js/chosen/chosen.css'>
		<link rel='stylesheet' href='../css/style.css'>		
		<link rel='stylesheet' href='../css/bootstrap.min.css'>

		
    </head>
    
    <body>
	<br/>
	<div class="row">
		<div class="col-md-2">
		</div>	
		<div class="card card-block" id="card-shadow">
			<div class="card-title"><input type="text" placeholder="Name" id="Name"  class="feldAktivieren"/>
			</div>
			<div class="card-text">
				<br/>
				<div class="vboxLeft">
					<div class="row">
						<div class="col-md-1">
						</div>	
						<div class="col-md-2">	
							<label>Komponentenart:</label>
						</div>	
						<div class="col-md-2">	
							<select class='chosen-select' id="kompArt"  >
								<option value='1'>Select 1</option>
								<option value='2'>Select 2</option>
								<option value='3'>Select 3</option>
								<option value='4'>Select 4</option>
								<option value='5'>Select 5</option>
								<option value='6'>Select 6</option>
								<option value='7'>Select 7</option>
								<option value='8'>Select 8</option>
								<option value='9'>Select 9</option>
							</select>
						</div>	
						<div class="col-md-1">
						</div>	
						<div class="col-md-2">
							<label>Gew&auml;hrleistungsdauer:</label>
						</div>
						<div class="col-md-2">
							<input type="text" placeholder="Gewaehrleistungsdauer" id="gewaehrDauer"  class="feldAktivieren"/>
						</div> 
					</div>
					<div class="row">
						<div class="col-md-1">
						</div>
						<div class="col-md-4">	
							<table class="table table-hover" >
								<thead>
									<tr>
										<th>Attribut</th>
										<th>Wert</th>
										<th>Einheit</th>
									</tr>
								</thead>
								<tbody >
									<tr>
										<td>Beispiel</td>
										<td><input name="beispiel1wert" placeholder="15" size="10px" id="durchnummerieren" class="feldAktivieren"  /></td>
										<td>GB</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="col-md-1">
						</div>	
						<div class="col-md-2">
							<div class="short-div">
								<label>Hersteller:</label>
							</div>
							<div class="short-div">
								<label>Seriennummer:</label>
							</div>
							<div class="short-div">
								<label>Lieferant:</label>
							</div>
							<div class="short-div">
								<label>Einkaufsdatum:</label>
							</div>
						</div>
						<div class="col-md-2">
							<div class="short-div">
								<input type="text" placeholder="Hersteller" id="Hersteller"  class="feldAktivieren"/>
							</div>
							<div class="short-div">
								<input  type="text" placeholder="Seriennummer" id="Seriennummer"  class="feldAktivieren"/>
							</div>
							<div class="short-div">
								<select class='chosen-select' id="Lieferant"  >
									<option value='1'>Select 1</option>
									<option value='2'>Select 2</option>
									<option value='3'>Select 3</option>
									<option value='4'>Select 4</option>
									<option value='5'>Select 5</option>
									<option value='6'>Select 6</option>
									<option value='7'>Select 7</option>
									<option value='8'>Select 8</option>
									<option value='9'>Select 9</option>
								</select>
							</div>
							<div class="short-div">
								<input type="text" class="feldAktivieren" id="datepicker" id="Einkaufsdatum"  />
							</div>
						</div>
					</div>
					<div class="row" id="popUpTable" style="display:none">
						<div class="col-md-1">
						</div>						
						<div class="col-md-6">
							<table class="table table-hover" >
								<thead>
									<tr>
										<th>Seriennummer</th>
										<th>Hersteller</th>
										<th>Gew&auml;hrleistungsdauer</th>
										<th>Lieferant</th>
										<th>Einkaufsdatum</th>
									</tr>
								</thead>
								<tbody >
									<tr>
										<td><input  type="text" placeholder="Seriennummer"/></td>
										<td><input type="text" placeholder="Hersteller"/></td>
										<td><input type="text" placeholder="Gewaehrleistungsdauer" id="gewaehrDauer"  class="feldAktivieren"/></td>
										<td>
											<select class='chosen-select' id="Lieferant"  >
												<option value='1'>Select 1</option>
												<option value='2'>Select 2</option>
												<option value='3'>Select 3</option>
												<option value='4'>Select 4</option>
												<option value='5'>Select 5</option>
												<option value='6'>Select 6</option>
												<option value='7'>Select 7</option>
												<option value='8'>Select 8</option>
												<option value='9'>Select 9</option>
											</select>
										</td>	
										<td><input type="text" class="feldAktivieren" id="datepicker" id="Einkaufsdatum"  /></td>											
									</tr>
									<tr>
										<td rowspan="5"><input type="button" class="btn btn-primary" ></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="col-md-1">
						</div>
					</div>
					<div class="row">
						<div class="col-md-1">
						</div>						
						<div class="col-md-2">
							<input name="btnHinzu" type="button" class="btn btn-primary" value="Registrieren" onclick="clickRegistrieren();" id="registrieren"/>
						</div>
						<!--div class="col-md-2">
							<input name="btnSave" type="button" class="btn btn-primary" value="Gruppen regestrieren" onclick="clickGrRegestrieren();"  id="gruppenregestrieren"/>
						</div-->
						<div class="col-md-1">
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-2">
		</div>
	</div>
    </body>
    <!-- zum initialisieren der chosen selects muss $('.chosen-select').chosen(); aufgerfen werden -->
    <script type='text/javascript'>
        $('.chosen-select').chosen();
		
			$( function() {
				$( "#datepicker" ).datepicker();
			} );
			
		function clickGrRegestrieren() {
			document.getElementById("popUpTable").style = "disply:block";
		}
	</script>
</html>
